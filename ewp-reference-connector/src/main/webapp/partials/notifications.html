<div class="container">
    <h1 class="page-header">Notifications</h1>

    <div class="list-group">
        <div class="list-group-item" ng-repeat="notification in notifications | orderBy:['notificationDate']:true">
            {{notification.type}} -  {{notification.notificationDate| date: 'yyyy-MM-dd HH:mm:ss'}}<br/>
            HEI: {{notification.heiId}}<br/>
            Changed items: {{notification.changedElementIds}}
        </div>
    </div>
</div>
